<script type="text/javascript">
    RED.nodes.registerType('js-fft',{
        category: 'function',
        color: '#0091dc',
        defaults: {
            name: {value:"JS FFT"},
            algorithm: {value:"fft", required: true},
            period: {value:0.1, required: true, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "serial.png",
        label: function() {
            return this.name||"js-fft";
        }
    });
</script>

<script type="text/html" data-template-name="js-fft">
    <div class="form-row">
        <label for="node-input-algorithm"><i class="fa fa-gears"></i> Algorithm</label>
        <select class="dropbtn" id="node-input-algorithm">
            <option value="fft">FFT</option>
            <option value="inv">InvFFT</option>
            <option value="mgn">Magnitude+Phase</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-period"><i class="fa fa-clock-o"></i> Sampling period [s]</label>
        <input type="text" id="node-input-period" placeholder="0.01">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="FFT">
    </div>
</script>

<script type="text/html" data-help-name="js-fft">
    <p>A FFT implementation node</p>
</script>
